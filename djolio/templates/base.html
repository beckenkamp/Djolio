{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Portfolio de Markus Beck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio do ilustrador e quadrinista Markus Beck. Trabalhos de ilustracao, quadrinhos, desenhos, aquarela, pintura digital, etc.">
    <meta name="author" content="Markus Beck">

    <!-- Le styles -->
    <link href="{% get_static_prefix %}css/bootstrap.css" rel="stylesheet">
      <link href="{% get_static_prefix %}css/bootstrap-responsive.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{% get_static_prefix %}css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons 
    <link rel="shortcut icon" href="bootstrap/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="bootstrap/ico/apple-touch-icon-57-precomposed.png"> -->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/work/">Markus Beck</a>
          <div class="nav-collapse">
            {% load tags %}
            <ul class="nav">
              <li class="{% navactive request '/work/' %}"><a href="/work/">Portfolio</a></li>
              <li class="{% navactive request '/about/' %}"><a href="/about/">Sobre</a></li>
              <li><a href="/contact">Contato</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <h1>{% block title %}{% endblock %}</h1>

      {% block content %}
      
      {% endblock %}

      <hr>

      <footer>
        <p>&copy; Markus Beck 2012 - Powered by <a href="https://github.com/markusbeck/Djolio" target="_blank">Djolio</a></p>
      </footer>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% get_static_prefix %}js/jquery-1.7.2.min.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-transition.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-alert.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-modal.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-dropdown.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-scrollspy.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-tab.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-tooltip.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-popover.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-button.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-collapse.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-carousel.js"></script>
    <script src="{% get_static_prefix %}js/bootstrap-typeahead.js"></script>
    
    <script type="text/javascript">
      
      jQuery(document).ready( function($) {
        
        
      });
      
    </script>

  </body>
</html>
